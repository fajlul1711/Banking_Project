  
  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 800px;
            width: 100%;
            margin: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            background-color: #fff;
            display: flex;
            flex-direction: column;
            border-radius: 10px;
        }

        .header {
            background-color: #3498db;
            color: #fff;
            text-align: center;
            padding: 20px;
            font-size: 24px;
        }

        .content {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            padding: 20px;
        }

        .image-container {
            flex: 1;
            order: 1;
        }

        .image-container img {
            width: 100%;
            height: auto;
            border-bottom-right-radius: 10px;
            border-top-right-radius: 10px;
        }

        .form-container {
            flex: 2;
            order: 2;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input {
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            
        }

        button.cancel {
            background-color: #e74c3c;
        }

        .back-button {
            order: 3;
            padding: 10px;
            background-color: #2ecc71;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            align-self: flex-start;
            margin-top: 10px;
            margin-left: 20px;
        }
    </style>
    <title>Welcome to Withdraw</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Welcome to Withdrawal Page</h1>
        </div>
        <div class="content">
            <div class="image-container">
                <img src="image/withdrawl.jpg" alt="Image">
            </div>
            <div class="form-container">
                <form action="withdraw" method="post">
                    <label for="amount">Amount:</label>
                    <input type="text" name="amount" id="amount" placeholder="Enter Withdrawal Amount">
                    <button type="submit">Withdraw</button>
                    <button type="button" class="cancel">Cancel</button>
                </form>
                <button class="back-button" onclick="goBack()">Back</button>
            </div>
        </div>
    </div>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
